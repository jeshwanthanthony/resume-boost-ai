<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ResumeBoost AI</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #f2f2f2;
      font-family: 'DM Sans', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-weight: 600;
      font-size: 32px;
      letter-spacing: 1px;
      margin-bottom: 30px;
    }

    form {
      background-color: #000;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.06);
      border: 1px solid #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
      color: #ddd;
      font-family: 'DM Sans', sans-serif;
    }

    input[type="file"] {
      background-color: #1a1a1a;
      color: white;
      padding: 10px;
      border: 1px solid #000000;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 20px;
      width: 100%;
      font-family: 'DM Sans', sans-serif;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #444;
      border-radius: 6px;
      margin-bottom: 20px;
      background-color: #000000;
      color: white;
      font-size: 14px;
      resize: vertical;
      font-family: 'DM Sans', sans-serif;
    }

    .btn-wrapper {
      display: flex;
      justify-content: center;
    }

    button {
      background-color: #000;
      color: white;
      padding: 12px 20px;
      border: 1px solid #000000;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-family: 'DM Sans', sans-serif;
    }

    button:hover {
      background-color: #1a1a1a;
      color: #25749c;
    }
  </style>
</head>
<body>
  <h1>ResumeBoost AI</h1>
  <form action="/analyze" method="POST" enctype="multipart/form-data">
    <label for="resume">Upload Resume</label>
    <input type="file" name="resume" id="resume" accept=".txt,.pdf" required />

    <label for="jobdesc">Paste Job Description:</label>
    <textarea 
      name="jobdesc" 
      id="jobdesc" 
      rows="10" 
      required 
      placeholder="e.g. Seeking a full-stack developer with experience in Node.js, REST APIs, and React. Strong communication and agile skills preferred."
    ></textarea>

    <div class="btn-wrapper">
      <button type="submit">Analyze Resume</button>
    </div>
  </form>
</body>
</html>
